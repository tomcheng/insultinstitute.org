<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Insult Institute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <style type="text/css">
    button {
      font-size: inherit;
      margin: 0 auto;
      display: block;
      background-color: #e0516f;
      color: #fff;
      background-clip: padding-box;
      border: 2px solid rgba(0,0,0,0.2);
      box-shadow: 0 1px 1px rgba(255,255,255,0.4) inset;
      padding: 8px 16px;
      font-family: inherit;
      border-radius: 4px;
      user-select: none;
    }
    button:active {
      background-color: #c94964;
      color: rgba(255,255,255,0.8);
      box-shadow: 0 1px 1px rgba(0,0,0,0.4) inset;
    }
    button:active, button:focus {
      outline: 0;
    }
  </style>
</head>
<body style="
  background-color: #4774b5;
  color: #fff;
  padding: 0 20px;
  font-family: Lora, Georgia, sans-serif;
  font-size: 24px;
  line-height: 34px;
">
  <div
    id="insult"
    style="
      text-align: center;
      margin-bottom: 20px;
      margin-top: 40px;
    "
  ></div>
  <div style="position: fixed; bottom: 60px; left: 0; right: 0;">
    <button id="more">&nbsp;</button>
  </div>
</body>
</html>
