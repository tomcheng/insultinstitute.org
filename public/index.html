<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="utf-8">
  <title>Insult Institute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style type="text/css">
    .face {
      background-image: url("face.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid rgba(0,0,0,0.2);
      background-clip: padding-box;
    }

    .face:active {
      transform: scale3d(0.92,0.92,1);
    }

    .triangle {
      width: 28px;
      height: 25px;
      margin: 0 auto;
      position: relative;
      left: 50px;
    }
    .insult {
      color: #333;
      text-align: center;
      margin: 30px auto 0;
      background-color: #fff;
      display: block;
      min-width: 140px;
      max-width: 400px;
      padding: 15px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body style="
  background-color: #4774b5;
  padding: 0 20px;
  font-family: Lora, Georgia, sans-serif;
  font-size: 24px;
  line-height: 34px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
">
  <div style="flex-grow: 1.6; flex-basis: 0; display: flex; flex-direction: column; justify-content: flex-end">
    <div id="insult" class="insult"></div>
    <div class="triangle">
      <svg width="28" height="25" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
           viewBox="0 0 28 25" xml:space="preserve">
        <polygon fill="#ffffff" points="8.6,0 26.8,0 1,24 "/>
      </svg>
    </div>
  </div>
  <div id="more" class="face"></div>
  <div style="flex-grow: 1; flex-basis: 0;"></div>
</body>
</html>
